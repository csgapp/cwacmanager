<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Cwac Manager - Member Management System</title>
  <meta name="description" content="Manage CWAC members: track paid/unpaid status, update phone numbers, and mark members as alive/deceased.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Landing Section with Family Icon -->
  <header>
    <!-- ADDED: Family icon next to the title -->
    <div class="header-with-icon">
      <img src="assets/icons/family-icon.svg" alt="Family" class="header-icon" width="48" height="48">
      <h1>Cwac Manager</h1>
    </div>
    <p>The complete solution for managing your clients</p>
    <!-- ADDED: Small family icon next to button for visual appeal -->
    <div class="cta-container">
      <button id="getStarted" class="cta-button">
        <img src="assets/icons/family-icon.svg" alt="" class="button-icon" width="20" height="20">
        Get Started
      </button>
    </div>
    <!-- ADDED: Decorative family icons in the background/landing area -->
    <div class="landing-decoration">
      <img src="assets/icons/family-icon.svg" class="decoration-icon icon-1" width="40" height="40">
      <img src="assets/icons/family-icon.svg" class="decoration-icon icon-2" width="60" height="60">
      <img src="assets/icons/family-icon.svg" class="decoration-icon icon-3" width="30" height="30">
    </div>
  </header>

  <!-- Member Management Section -->
  <main id="memberManagement" style="display:none;">
    <!-- ADDED: Family icon in the navigation area -->
    <nav>
      <div class="nav-header">
        <img src="assets/icons/family-icon.svg" class="nav-icon" width="28" height="28">
        <span>Member Management</span>
      </div>
      <div class="nav-buttons">
        <button class="tabBtn" data-tab="paid">Paid Members by Cwac Area</button>
        <button class="tabBtn" data-tab="unpaid">Unpaid Members by Cwac Area</button>
        <button class="tabBtn" data-tab="edit">Edit Call Number</button>
        <button class="tabBtn" data-tab="status">Status</button>
        <button class="tabBtn" data-tab="importExport">Import/Export</button>
      </div>
    </nav>

    <!-- Paid Members -->
    <section id="paid" class="tabContent" style="display:none;">
      <!-- ADDED: Icon next to section title -->
      <h2>
        <img src="assets/icons/family-icon.svg" class="section-icon" width="24" height="24">
        Paid Members by Cwac Area
      </h2>
      <ul id="paidCwacList"></ul>
      <div id="paidMembers"></div>
    </section>

    <!-- Unpaid Members -->
    <section id="unpaid" class="tabContent" style="display:none;">
      <!-- ADDED: Icon next to section title -->
      <h2>
        <img src="assets/icons/family-icon.svg" class="section-icon" width="24" height="24">
        Unpaid Members by Cwac Area
      </h2>
      <ul id="unpaidCwacList"></ul>
      <div id="unpaidMembers"></div>
    </section>

    <!-- Edit Call Number -->
    <section id="edit" class="tabContent" style="display:none;">
      <!-- ADDED: Icon next to section title -->
      <h2>
        <img src="assets/icons/family-icon.svg" class="section-icon" width="24" height="24">
        Edit Call Number
      </h2>
      <label for="callNumber">Enter Call Number:</label>
      <input type="text" id="callNumber" maxlength="9">
    </section>

    <!-- Status Tab -->
    <section id="status" class="tabContent" style="display:none;">
      <!-- ADDED: Icon next to section title -->
      <h2>
        <img src="assets/icons/family-icon.svg" class="section-icon" width="24" height="24">
        Member Status Management
      </h2>
    </section>

    <!-- Import/Export -->
    <section id="importExport" class="tabContent" style="display:none;">
      <!-- ADDED: Icon next to section title -->
      <h2>
        <img src="assets/icons/family-icon.svg" class="section-icon" width="24" height="24">
        Import / Export Members
      </h2>
      <label for="csvFile">Upload CSV File:</label>
      <input type="file" id="csvFile" accept=".csv">
      <button id="importBtn">Import CSV</button>
      <p id="importMessage"></p>

      <div style="margin-top:20px;">
        <button id="exportPaidBtn">Export Paid Members</button>
        <button id="exportUnpaidBtn">Export Unpaid Members</button>
        <p id="exportMessage"></p>
      </div>
    </section>
  </main>

  <!-- Firebase SDK (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Your app script -->
  <script src="app.js"></script>
</body>
</html>
